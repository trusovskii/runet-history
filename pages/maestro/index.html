<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вас съела гидра</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="body body--red">

    <header class="again">
        <div class="again__wrapper">
            <div class="again__image again__image--victorine">
                <img src="/assets/img/hydra/maestro-victorine.png" alt="">
            </div>
            <div class="again__image again__image--victorine again__image--maestro-gif-victorine">
                <img src="/assets/img/hydra/ponasenkov.gif" alt="">
            </div>
            <div class="again__content">
                <div class="again__title">
                    <h1>Вас пригласил <br>на прогулку историк</h1>
                </div>
                <div class="again__text">
                    <span>Маэстро Понасенков решил расспросить вас о Рунете</span>
                </div>
            </div>
        </div>
    </header>

    <section class="again-content again-content--victorine">
        <div class="again-content__player">
            <div class="player__wrapper">
                <div class="player__heart-rating" >
                    <img id="player__lives" src="/assets/img/hydra/hearts-filled--white.png" alt="Hearts">
                </div>
                <div class="player__icon">
<!--                    <img src="/assets/img/hydra/player-loose.png" alt="Player">-->
                    <img src="/assets/img/hydra/player-run--blackarms.png" alt="Player">
<!--                    <img src="/assets/img/hydra/player-win.png" alt="Player">-->
                </div>
            </div>
        </div>

        <div class="again-content__victorine">
            <div class="victorine">
                <div class="victorine__progress  victorine__progress--maestro">
                    <p>Вопрос <span id="victorine__pages"></span></p>
                </div>
                <div class="victorine__question">
                    <p id="victorine__head"></p>
                </div>
                <div class="victorine__answers victorine__answers--maestro" id="victorine__buttons">
                </div>
            </div>
        </div>

        <div class="again-content__timeline">
            <img src="/assets/img/hydra/timeline.svg" alt="Timeline">
        </div>
    </section>

    <script type="text/javascript" src="/js/maestro.js?cb=cb_35"></script>

</body>
</html>
